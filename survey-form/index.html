<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the </br> platform</p>
        </header>
        <form id="survey-form">
            <div class="content">
                <label for="name" id="name">Name</label><br>
                <input type="text" id="name-input" placeholder="Enter your name" required>
            </div>
            <div class="content">
                <label for="email" id="email">Email</label><br>
                <input type="email" id="email-input" placeholder="Enter your Email" required>
            </div>
            <div class="content">
                <label for="Age" id="age">Age <label for="" id="optional">(optional)</label></label><br>
                <input type="number" id="age-input" placeholder="Age" required>
            </div>
            <div class="content">
                <label for="role" id="role">Which option best describes your current role?</label><br>
                <select name="select" id="role-input" aria-placeholder="Select current role" required>
                    <option disabled value="" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Student</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="content">
                <p id="recommended">Would you recommended freeCodeCamp to a fiend?</p>
                <label for="" id="button-radio"><input type="radio" name="" class="recommended-option"> Definitely</label><br>
                <label for="" id="button-radio"><input type="radio" name="" class="recommended-option"> Maybe</label><br>
                <label for="" id="button-radio"><input type="radio" name="" class="recommended-option"> Not Sure</label>
            </div>
            <div class="content">
                <p id="favorite-feature">What is your favorite feature of freeCodeCamp?</p>
                <select name="select" id="favorite-feature-select">
                    <option disabled value="" selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            <div class="content">
                <p id="improved">What would you like to see improved?<label id="check-all"> (check all that apply)</label></p>
                <label for="" class="check-box"><input type="checkbox"> Front-end Projects</label><br>
                <label for="" class="check-box"><input type="checkbox"> Back-end Projects</label><br>
                <label for="" class="check-box"><input type="checkbox"> Data Visualization</label><br>
                <label for="" class="check-box"><input type="checkbox"> Challenges</label><br>
                <label for="" class="check-box"><input type="checkbox"> Open Source Community</label><br>
                <label for="" class="check-box"><input type="checkbox"> Gitter help rooms</label><br>
                <label for="" class="check-box"><input type="checkbox"> Videos</label><br>
                <label for="" class="check-box"><input type="checkbox"> City Meetups</label><br>
                <label for="" class="check-box"><input type="checkbox"> Wiki</label><br>
                <label for="" class="check-box"><input type="checkbox"> Forum</label><br>
                <label for="" class="check-box"><input type="checkbox"> Additional Courses</label><br>
            </div>
            <div class="content">
                <p id="suggestions">Any comments or suggestions?</p>
                <p><textarea name="" id="text-area" cols="30" rows="5" placeholder="Enter your comment here..."></textarea></p>
            </div>
            
            <div id="button">
                <button type="submit" id="submit">Submit</button>
            </div>
            
        </form>

    </div>


    <script>
        
    </script>
</body>

</html>
