<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>
    <style>
* {
  padding: 0px;
  margin: 0px;
  font-family: "Dancing Script", cursive;
  box-sizing: border-box;
}

html {
  background: #cbcbcb;
  position: absolute;
}

body {
  
  width: 750px;
  display: flex;
  background: #414141;
  margin: 0 auto;
  flex-wrap: wrap;
  position: relative;
  left: 300px;
}

header {
  height: 250px;
  width: 750px;
  background: #1a1a1a;
}

img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

#logo {
  height: 250px;
}

.nav_bar {
  list-style-type: none;
  overflow: hidden;
  background-color: #9a9a9a;
}

li {
  float: left;
  list-style-type: none;
}

li a {
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #414141;
}
label {
  font-size: 25px;
  color: #cbcbcb;
  margin: 5px;
}
label.titulo-pastel {
  font-size: 2em;
  position: absolute;
}
input {
  background: #cbcbcb;
  font-size: 25px;
  height: 40px;
  border-radius: 15px;
  margin: 5px;
}
button {
  height: auto;
  width: auto;
  position: relative;
  left: 100px;
  top: 130px;
  background-color: #cbcbcb;
  font-size: 30px;
}
.pasteles {
    position: relative;
    top: 50px;
    right: 430px;
}

#adornos {
    position: relative;
    top: 50px;
    left:13px;
}

form {
    width: 750px;
    height: 700px;
}

    </style>
</head>
<body class="acerca_de">
    <header>
      <section id="logo">
        <img src="resources/logo.png" alt="Logo Bruno's" />
      </section>
    </header>
    <nav>
      <ul class="nav_bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="pasteles.html">Pasteles</a></li>
        <li><a href="productos.html">Adornos</a></li>
      </ul>
    </nav>
    <form class="formulario">
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="mail">Correo electronico:</label>
          <input type="email" id="mail" name="user_mail" />
        </li>
        <li>
          <label for="tel1">Celular:</label>
          <input type="tel" id="tel1" name="tel1" />
        </li>
        <li>
          <label for="address">Direccion:</label>
          <input type="text" id="address" name="address" />
        </li>
        <li class="seleccion">
          <div class="pasteles">
            <label class="titulo-pastel">Elija su pastel:</label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Tarta de Blueberries </label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Pastel de Higo</label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Pastel de Zanahoria</label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Pastel de Chocolate</label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Pastel de Vainilla</label><br />
          </div>
        </li>
        <li>
          <div id="adornos">
            <label class="titulo-pastel">Elija sus adornos:</label><br>
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Carteles para pastel de bodas</label
            ><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Muñecos para pastel de bodas</label><br />
            <input type="checkbox" name="Ingredientes" id="Ingredientes" />
            <label for="Ingredientes">Velas de cumpleaños</label>
          </div>
        </li>
      </ul>
      <li>
        <label>Fecha de entrega:</label>
        <input
          type="date"
          value="2022-03-02"
          min="2022-03-09"
          max="2022-12-31"
        />
      </li>
      <li class="button">
        <button type="button">Realizar pedido</button>
      </li>
    </form>
    <footer></footer>
</body>
</html>
